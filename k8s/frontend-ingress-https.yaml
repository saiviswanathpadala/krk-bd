apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  annotations:
    # Use Traefik as the ingress controller
    kubernetes.io/ingress.class: traefik
    # Enable both HTTP and HTTPS entrypoints (ports 80 and 443) - after SSL certificate
    traefik.ingress.kubernetes.io/router.entrypoints: web,websecure
    # Enable cert-manager to automatically manage the certificate
    cert-manager.io/cluster-issuer: letsencrypt-prod
spec:
  tls:
  - hosts:
    - stage1.kreddyking.com
    secretName: frontend-tls
  rules:
  - host: stage1.kreddyking.com
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: frontend-service
            port:
              number: 80
